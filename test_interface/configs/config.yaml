# 1. yaml格式的文件, 也是使用#来添加注释
# 2. 每一个区域下的选项缩进要一致, 推荐缩进两个空格
excel:
    cases_path: "cases.xlsx"
    result_col: 8
    actual_col: 7
msg:
  success_result: Success
  fail_result: Fail
log:
  log_name: cases
  logger_level: DEBUG
  formatter: '%(asctime)s - [%(filename)s-->line:%(lineno)d] - %(levelname)s: %(message)s'
  stream_level: DEBUG
  logfile_name: test.log
  logfile_level: DEBUG
